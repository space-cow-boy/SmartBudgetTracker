<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartBudget Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="glass login-header">
    <h1><span class="accent">SmartBudget</span></h1>
    <button id="theme-toggle" class="theme-toggle small">ğŸŒ™</button>
  </header>

  <div class="login-container glass">
    <h2>SmartBudget Login</h2>
    <p class="subtitle">Track your expenses smartly</p>

    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn-primary">Login</button>

      <p class="switch-text">
        Donâ€™t have an account?
        <span id="signup-link" class="link">Sign Up</span>
      </p>
    </form>
  </div>

  <script type="module" src="auth.js"></script>

  <script>
    /* Theme Toggle */
    (function () {
      const key = "smartbudget-theme";
      const toggle = document.getElementById("theme-toggle");
      if (!toggle) return;

      function apply() {
        const saved = localStorage.getItem(key);
        if (saved === "light") {
          document.body.classList.add("light-mode");
          toggle.textContent = "â˜€ï¸";
        } else {
          document.body.classList.remove("light-mode");
          toggle.textContent = "ğŸŒ™";
        }
      }

      toggle.addEventListener("click", () => {
        const isLight = document.body.classList.toggle("light-mode");
        localStorage.setItem(key, isLight ? "light" : "dark");
        toggle.textContent = isLight ? "â˜€ï¸" : "ğŸŒ™";
      });

      apply();
    })();
  </script>

</body>
</html>
